{% extends 'base_layout.html' %}

{% block body %}
<div class="mt">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="touch" align=center>
        <div class="card bg-warning">
          <br>
          <h5 class="text-center" style="font-size: 40px">ค้นหาข่าวที่คุณต้องการ</h5>
          <div class="col-sm">
            <div class="form-outline">
              <form>
                <input type="text" name="word" class="form-control" style="font-size: 26px" /><br>
                
                <button type="submit" class="btn-lg btn-primary">Submit</button>
              </form>
              <br>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="col-md-12">
      <div class="touch">
        <div class="card text-left ">
          <div class="card-body bg-warning">
            <div class="row">
              {% for i in news %}
              <div class="col-md-4 mt-2">
                <div class="card">
                  <div class="card-body">
                    <h5>{{i.title}}</h4>
                      <p class="card-text text">{{i.description }}</p>
                      <br>
                  </div>
                  <div class="text-right mr-2 mb-3">
                    <a href="{{ i.link }}" target="_blank" class="text-left btn btn-outline-primary btn-lg">
                    Read more</a>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
